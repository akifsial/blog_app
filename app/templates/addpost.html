{% include "base.html" %}
{% load static %}

{% block content %}

<h1 class='mt-3 ml-3' >Dashboard / Add Post</h1>


{% block msg %}
    
{% if messages%}

{% for message in messages%}

<p class='alert alert-success mt-5'>{{message}}</p>

{% endfor %}

{% endif %}

{% endblock msg %}


<div class="col-sm-10 ">


<form action="" method="post" class='mt-5'> {% csrf_token %}

    {{fm}}

    <button type="submit" class='btn btn-success mt-4'  ><i class="ri-add-line"></i></button>
    <a href="{% url "dashboard" %}" class='btn btn-danger mt-4'> <i class="ri-arrow-go-back-line"></i> </a>

</form>

</div>


{% endblock content %}
